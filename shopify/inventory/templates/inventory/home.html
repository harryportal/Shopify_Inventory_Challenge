<!DOCTYPE html>
<html lang="en">
<head>

    <title>Inventory Tracker</title>

<body style="text-align:center;"  class=" h-100 text-white bg-dark">
<h1>Inventory Tracker</h1>

    {% endfor %}

</body>
</html>
